<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment | Omacare</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container nav-container">
      <a href="index.html" class="logo">
        <img src="images/logo.png" alt="Omacare Logo">
      </a>
      <div class="menu-toggle" id="menu-toggle">&#9776;</div>
      <nav id="navbar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="doctors.html">Doctors</a></li>
          <li><a href="booking.html" class="active">Book</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <button id="scroll-top" title="Back to Top">&#8679;</button>


  <section class="hero booking-hero">
    <div class="container hero-content" data-aos="fade-down">
      <h2>Book an Appointment</h2>
      <p>Secure your visit with our experienced medical team today.</p>
    </div>
  </section>

  <section class="booking-form-section">
    <div class="container">
      <form id="booking-form" class="booking-form" action="https://formspree.io/f/mvgqzgaa" method="POST" data-aos="zoom-in">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="e.g. 08012345678" required />
        </div>
        <div class="form-group">
          <label for="department">Department</label>
          <select id="department" name="department" required>
            <option value="">Select Department</option>
            <option value="General Consultation">General Consultation</option>
            <option value="Pediatrics">Pediatrics</option>
            <option value="Dental Care">Dental Care</option>
            <option value="Laboratory">Laboratory</option>
            <option value="Emergency">Emergency</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="message">Additional Notes</label>
          <textarea id="message" name="message" rows="4" placeholder="Optional..."></textarea>
        </div>
        <button type="submit" class="btn">Submit Appointment</button>

        <p id="success-msg" style="display:none; color: green; margin-top: 1rem;">Appointment request sent successfully!</p>
        <p id="error-msg" style="display:none; color: red; margin-top: 1rem;">Oops! Something went wrong.</p>
      </form>
    </div>
  </section>

  <footer>
    <div class="container footer-content">
      <p>&copy; 2025 Omacare Medical Center. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("booking-form");
      const successMsg = document.getElementById("success-msg");
      const errorMsg = document.getElementById("error-msg");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(form);
        fetch(form.action, {
          method: "POST",
          body: formData,
          headers: {
            Accept: "application/json",
          },
        })
        .then((response) => {
          if (response.ok) {
            successMsg.style.display = "block";
            errorMsg.style.display = "none";
            form.reset();
          } else {
            throw new Error("Submission failed.");
          }
        })
        .catch(() => {
          successMsg.style.display = "none";
          errorMsg.style.display = "block";
        });
      });
    });
  </script>
</body>
</html>
